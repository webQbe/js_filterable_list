<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li> 
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>
    </div>

    <script>
    // select input element
    let filterInput = document.getElementById('filterInput');

    // add event listener
    filterInput.addEventListener('keyup', filterNames);

    // create function
    function filterNames(filterInput){

           // get input value
           // convert value to uppercase
           let filterValue = document.getElementById('filterInput').value.toUpperCase();
           console.log(filterValue);

           // select ul element
           let ul = document.getElementById('names');

           // get all li elements as an array 
           let li = ul.querySelectorAll('li.collection-item');

           // loop through names array
           for(let i = 0; i < li.length; i++){

               // get a tag of current item
               let a = li[i].getElementsByTagName('a')[0];

               // compare current item with search value
               if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){

                   // if search value matches current value
                   li[i].style.display = '';

               } else {

                   li[i].style.display = 'none';

               }               
           }
          
       }
    </script>
</body>
</html>
